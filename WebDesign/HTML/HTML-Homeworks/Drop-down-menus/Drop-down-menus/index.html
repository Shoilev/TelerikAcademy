<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>CSS Dropdown Navigation Tutorial</title>
    <style>
        html {
            font-family: sans-serif;
        }


        a {
            color: white;
            text-decoration: none;
        }

        nav {
            background-color: #333;
        }

            nav > ul {
                margin: 0 auto;
            }

            /* first level */
            nav ul li {
                display: block;
                float: left;
                position: relative;
            }

            nav ul a {
                display: block;
                float: left;
                width: 120px;
                padding: 10px 10px;
            }

                nav ul a:hover {
                    background-color: #111;
                }

            /* second level */
            nav ul li ul {
                display: none;
                position: absolute;
                top: 39px;
                margin: 0;
                padding: 0;
                background-color: #333;
            }

            nav ul li:hover > ul {
                display: block;
            }

            nav ul li ul li {
                float: none;
            }

        .clearfix:before,
        .clearfix:after {
            content: " ";
            display: table;
        }

        .clearfix:after {
            clear: both;
        }
    </style>
</head>
<body>
    <nav>
        <ul class="clearfix">
            <li class="level-1"><a href="#">Home</a></li>
            <li class="level-1">
                <a href="#">About</a>
                <ul>
                    <li class="level-2"><a href="#">Sample Link 1</a></li>
                    <li class="level-2"><a href="#">Sample Link 2</a></li>
                    <li class="level-2"><a href="#">Sample Link 3</a></li>
                    <li class="level-2"><a href="#">Sample Link 4</a></li>
                </ul>
            </li>
            <li class="level-1"><a href="#">Lessons</a></li>
            <li class="level-1"><a href="#">Blog</a></li>
            <li class="last"><a href="#">Videos</a></li>
        </ul>
    </nav>
</body>
</html>
