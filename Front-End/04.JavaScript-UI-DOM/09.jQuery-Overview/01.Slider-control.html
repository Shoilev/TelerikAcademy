<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Slider Control</title>
    <script src='scripts\jquery-1.11.1.min.js'></script>
    <style>
        img {
            width: 200px;
            height: 120px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <button id="btn-next">Next</button>
    <button id="btn-prev">Previous</button>
    <button id="btn-slide">Slideshow</button>
    <script>
        (function () {

            var timeoutID = false;
            var slides = [
                '<img alt="Flag of Argentina" src="http://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Flag_of_Argentina.svg/200px-Flag_of_Argentina.svg.png">',
                '<img alt="Flag of Brazil" src="http://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/200px-Flag_of_Brazil.svg.png">',
                '<img alt="Flag of Germany" src="http://upload.wikimedia.org/wikipedia/en/thumb/b/ba/Flag_of_Germany.svg/200px-Flag_of_Germany.svg.png">',
                '<img alt="Portugal" src="http://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Flag_of_Portugal.svg/200px-Flag_of_Portugal.svg.png">'
            ];

            for (i = 0; i < slides.length; i++) {
                $('#container').append(
                    $('<div>')
                    .addClass('slide')
                    .html(slides[i])
                    .hide()
                );
            }

            $('.slide').first().addClass('current').show();

            $.fn.nextOrFirst = function () {
                var next = this.next();
                return (next.length) ? next : this.prevAll().last();
            };

            $.fn.prevOrLast = function () {
                var prev = this.prev();
                return (prev.length) ? prev : this.nextAll().last();
            };

            var slideNext = function () {
                $('.current').removeClass('current').hide().nextOrFirst().addClass('current').show();
            };

            var slidePrev = function () {
                $('.current').removeClass('current').hide().prevOrLast().addClass('current').show();
            };

            function slideShow() {
                slideNext();
                timeoutID = setTimeout(slideShow, 2000);
            }

            $('#btn-next').click(slideNext);
            $('#btn-prev').click(slidePrev);
            $('#btn-slide').click(function () {
                if (timeoutID) {
                    clearTimeout(timeoutID);
                    timeoutID = false;
                } else {
                    slideShow();
                }
            });

        })();
    </script>
</body>

</html>
