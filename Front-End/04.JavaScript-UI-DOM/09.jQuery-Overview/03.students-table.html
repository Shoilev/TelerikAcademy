<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Students table</title>
    <script src='scripts/jquery-1.11.1.min.js'></script>
    <style>
        table {
            border-collapse: collapse;
        }
        table, tr, td, th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <script>
        // By given an array of students, generate a table that represents these students.
         // Each student has first name, last name and grade. Use jQuery.
        (function () {
            
            var students = [
                {fname: 'Peter', lname: 'Ivanov', grade: '3'},
                {fname: 'Milena', lname: 'Grigorova', grade: '6'},
                {fname: 'Gergana', lname: 'Borisova', grade: '12'},
                {fname: 'Boyko', lname: 'Petrov', grade: '7'}
            ];

            $('body').append('<table/>');
            $table = $('table');
            $table.append('<tr><th>' + 'First name' + '</th><th>' + 'Last name' + '</th><th>' + 'Grade' + '</th></tr>');

            for (var i = 0; i < students.length; i += 1) {
                $table.append('<tr><td>' + students[i].fname + '</td><td>' + students[i].lname + '</td><td>' + students[i].grade + '</td></tr>');
            }

        })();
    </script>
</body>
</html>
