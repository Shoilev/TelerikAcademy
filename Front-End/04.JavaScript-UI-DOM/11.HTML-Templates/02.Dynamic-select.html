<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dynamic Select</title>
    <script src='scripts/handlebars-v1.3.0.js'></script>
    <script src='scripts/jquery-1.11.1.min.js'></script>    
</head>

<body>    
    <script id="template" type="text/x-handlebars-template">
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>
    <script>
    	// Create a dynamic select from a collection of JavaScript objects
        (function () {
            
            var items = [
                {
                  value: 1,
                  text: 'One'
                }, {
                  value: 2,
                  text: 'Two'
                }, {
                  value: 3,
                  text: 'Three'
                }, {
                  value: 4,
                  text: 'Four'
                }
            ];

            var template = Handlebars.compile($('#template').html());
            $('body').html(template({items: items}));            
        })();
    </script>
</body>

</html>
