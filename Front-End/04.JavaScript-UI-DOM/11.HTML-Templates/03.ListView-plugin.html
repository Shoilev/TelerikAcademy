<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ListView plugin</title>
    <script src='scripts\handlebars-v1.3.0.js'></script>
    <script src='scripts\jquery-1.11.1.min.js'></script>    
</head>

<body>    
    <script id="template" type="text/x-handlebars-template">
        <select>
            {{#each items}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>
    
    <ul id="books-list" data-template="book-item-template"></ul>
    
    <script id="book-item-template" type="text/x-handlebars-template">
      <li class="book-item">
        <a href="/#books/{{id}}">
          <strong>{{title}}</strong>
        </a>
      </li>	
    </script>

    <script>
        (function () {
            
            var books = [{
                title: 'Javascript: The Good Parts'
            }, {
                title: 'Secrets of the Javascript Ninja'
            }, {
                title: 'Core HTML5 Canvas'
            }, {
                title: 'Javascript Patterns'
            }];
            
            (function ($) {
                $.fn.listview = function () {
                    $list = $(this);
                    var templateID = $list.attr('data-template');
                    
                    var template = Handlebars.compile($('#' + templateID).html());
                    $list.html(template({books: books}));

                    return $list;
                }
            }(jQuery));
            
            $('#books-list').listview(books);
            
        })();
    </script>
</body>

</html>
