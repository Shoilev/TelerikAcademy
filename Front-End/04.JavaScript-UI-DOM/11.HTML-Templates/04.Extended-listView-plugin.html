<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>ListView plugin</title>
    <script src='scripts/handlebars-v1.3.0.js'></script>
    <script src='scripts/jquery-1.11.1.min.js'></script>
    <script src='data/listview-data.js'></script> 
    <style>
        table {
            border-collapse: collapse;            
        }
        td, th {
            border: 1px solid black;
        }
    </style>
</head>

<body>    
    <!-- template -->
    
    <table>
      <thead>
        <tr><th>#</th><th>Name</th><th>Mark</th></tr>
      </thead>
      <tbody id="students-table">
        <tr class="student-row">
          <td>{{number}}</td>
          <td>{{name}}</td>
          <td>{{mark}}</td>
        </tr>		
      </tbody>
    </table>
    
    <!-- end template -->

    <script>
        // Extend the previous task to set the template inside the DOM element, instead of setting it with data-template
        (function () {
            
            (function ($) {
                $.fn.listview = function (data) {
                    var $list = $(this);
                    var templateId = '#' + $list.attr('data-template');
                    
                    var source = $(templateId).html();                    
                    source = '{{#collection}}' + source + '{{/collection}}';
                    
                    var template = Handlebars.compile(source);
                    $list.html(template({collection: data}));

                    return $list;
                }
            }(jQuery));
            
            $('#books-list').listview(books);
            $('#students-table').listview(students);            
        })();
    </script>
</body>

</html>
