<!--
Create a function that gets the value of <input type="text"> ands prints its value to the console.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Show Text Input In Console</title>
</head>
<body>
    <p>Create a function that gets the value of &lt;input type="text"> ands prints its value to the console.</p>
    <input type="text" id="text-input" autofocus="autofocus" placeholder="Type some text here..."/>
    <button onclick="showValueInConsole()">Check the console!</button>
    <script>        
        function showValueInConsole() {
            var textInput = document.getElementById('text-input'); 
            console.log(textInput.value);  
        }
    </script>
</body>
</html>
