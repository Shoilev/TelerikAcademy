<!--
Create a function that gets the value of <input type="color"> and sets the background of the body to this value.
-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Change background color</title>
</head>
<body>
    <p>Create a function that gets the value of &lt;input type="color"> and sets the background of the body to this value.</p>
    <input type="color" id="input-color" autofocus="autofocus" onchange="changeBackgroundColor(this)"/>
    <script>        
        function changeBackgroundColor(input) {
            document.body.style.background = input.value;
        }
    </script>
</body>
</html>
