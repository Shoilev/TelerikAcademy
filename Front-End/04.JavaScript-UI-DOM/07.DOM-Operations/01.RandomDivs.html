<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Random Divs</title>
    <style>
        div {
            text-align: center;
            border-style: solid;
            position: absolute;
        }
    </style>
</head>

<body>
    <script>
        (function () {

            function generateRandomDivs(num) {
                var buffer = document.createDocumentFragment();

                var div = document.createElement('div');
                var strong = document.createElement('strong');
                strong.innerHTML = 'div';
                div.appendChild(strong);

                for (var i = 0; i < num; i += 1) {

                    div.style.width = randomSize(20, 100);
                    div.style.height = randomSize(20, 100);
                    div.style.left = randomSize(0, 800);
                    div.style.top = randomSize(0, 600);
                    div.style.borderRadius = randomSize(0, 10);
                    div.style.borderWidth = randomSize(1, 20);

                    div.style.color = randColor();
                    div.style.backgroundColor = randColor();
                    div.style.borderColor = randColor();

                    buffer.appendChild(div.cloneNode(true));
                }

                document.body.appendChild(buffer);
            }

            function randomIntFromInterval(min, max) {
                return Math.floor(Math.random() * (max - min + 1) + min);
            }

            function randomSize(min, max) {
                return randomIntFromInterval(min, max) + 'px';
            }

            function randColor() {
                var red = randomIntFromInterval(0, 255);
                var green = randomIntFromInterval(0, 255);
                var blue = randomIntFromInterval(0, 255);
                return 'rgb(' + red + ',' + green + ',' + blue + ')';
            }

            generateRandomDivs(50);
        })();
    </script>
</body>

</html>
