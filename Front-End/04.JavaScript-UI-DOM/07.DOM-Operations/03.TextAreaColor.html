<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Text Area Colors</title>
</head>

<body>
    <textarea>Change the font and background color...</textarea>
    <div>
        <input type="color" onchange="changeFontColor(this)">Font Color</input>
        <input type="color" onchange="changeBackColor(this)">Back Color</input>
    </div>

    <script>
        function changeFontColor(input) {
            document.querySelector("textarea").style.color = input.value;
        };

        function changeBackColor(input) {
            document.querySelector("textarea").style.background = input.value;
        };
    </script>
</body>

</html>
