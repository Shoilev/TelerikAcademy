<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>TreeView</title>
    <style>
        ul {
            list-style: none;
        }
        ul li:before {
            content: 'Â» ';
        }
        ul ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <a href="#">Item</a>
            <ul>
                <li>
                    <a href="#">Sub item</a>
                    <ul>
                        <li>Sub subitem</li>
                        <li>Sub subitem</li>
                        <li>Sub subitem</li>
                    </ul>
                </li>
                <li>
                    <a href="#">Sub item</a>
                    <ul>
                        <li>Sub subitem</li>
                        <li>Sub subitem</li>
                    </ul>
                </li>
                <li>Sub item</li>
            </ul>
        </li>
        <li>
            <a href="#">Item</a>
            <ul>
                <li>Sub item</li>
                <li>Sub item</li>
            </ul>
        </li>
        <li>Item</li>
    </ul>
    <script>
        var links = document.querySelectorAll('a');
        for (var i = 0; i < links.length; i++) {
            links[i].addEventListener('click', function () {
                var ul = this.nextElementSibling;
                if (ul) {
                    if (ul.style.display === 'block')
                        ul.style.display = 'none';
                    else
                        ul.style.display = 'block';
                }
            }, false);
        }
    </script>
</body>

</html>
