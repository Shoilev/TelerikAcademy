<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tag Cloud</title>
    <style>
        div {
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <script>
        (function () {
            var tags = ["cms", "javascript", "js", "ASP.NET MVC", ".net", ".net", "css", "wordpress", "xaml", "js", "http", "web", "asp.net", "asp.net MVC", "ASP.NET MVC", "wp", "javascript", "js", "cms", "html", "javascript", "http", "http", "CMS"]

            function generateTagCloud(tags, minFontSize, maxFontSize) {
                var i, max = 0;
                var dict = {};
                var buffer = document.createDocumentFragment();
                var innerHTML = '';
                for (i = 0; i < tags.length; i++) {
                    var tag = tags[i].toLowerCase();
                    dict[tag] = dict[tag] ? dict[tag] + 1 : 1;
                    max = Math.max(max, dict[tag]);
                }

                // console.log(tags);
                // console.log(dict);

                for (word in dict) {
                    var span = document.createElement('span');
                    span.style.fontSize = minFontSize + ~~((maxFontSize - minFontSize) * (dict[word] / max)) + 'px';
                    span.innerHTML = word + "&nbsp;";
                    buffer.appendChild(span);
                }
                return buffer;
            }

            var tagCloud = generateTagCloud(tags, 17, 42);
            document.getElementById("container").appendChild(tagCloud);
        })();
    </script>
</body>

</html>
