<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Dropdown List</title>
    <script src='scripts/jquery-1.11.1.min.js'></script>
    <style>
        .selected {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <select id="dropdown">
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <P>Click on a list item and see how the select option changes (the select is left visible on purpose).</P>

    <script>
        // Create a jQuery plugin for creating dropdown list
        (function ($) {
            $.fn.dropdown = function () {
                var $select = $(this);
                //$select.css('display', 'none');

                $container = $('<div>').addClass('dropdown-list-container');
                $ul = $('<ul>').addClass('dropdown-list-options');
                $container.append($ul);

                $select.children().each(function (index) {
                    $option = $(this);

                    $('<li>')
                        .addClass('dropdown-list-option')
                        .attr('data-value', index)
                        .text($option.text())
                        .click(select)
                        .css('cursor', 'pointer')
                        .appendTo($ul);
                });

                function select() {
                    $li = $(this);
                    $li.siblings().removeClass('selected');
                    $li.addClass('selected');

                    $select.children().prop('selected', false);
                    var value = +$li.attr('data-value') + 1; // 1, 2, 3...

                    var attr = "[value='" + value + "']";
                    var optionText = $select.find(attr).prop('selected', true);
                }

                return $container;
            }
        }(jQuery));

        $('#dropdown').dropdown().insertAfter($('select'));
    </script>
</body>

</html>
