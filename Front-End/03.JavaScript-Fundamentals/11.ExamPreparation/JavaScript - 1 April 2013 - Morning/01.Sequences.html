<script>
    function Solve(args) {
        args.shift();
        var count = 1;
        args.reduce(function (a, b) {
            count = (a - b <= 0) ? count : (count + 1);
            return b;
        });
        return count;
    }

    console.log(Solve([
        '7',
        '1',
        '2',
        '-3',
        '4',
        '4',
        '0',
        '1'
    ])); // 3

    console.log(Solve([
        '6',
        '1',
        '3',
        '-5',
        '8',
        '7',
        '-6'
    ])); // 4

    console.log(Solve([
        '9',
        '1',
        '8',
        '8',
        '7',
        '6',
        '5',
        '7',
        '7',
        '6'
    ])); // 5
</script>
