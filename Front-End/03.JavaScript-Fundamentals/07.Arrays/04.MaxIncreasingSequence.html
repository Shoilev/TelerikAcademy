<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    // Write a script that finds the maximal increasing sequence in an array.
    // Example: {3, 2, 3, 4, 2, 2, 4} -> {2, 3, 4}.

    var arr = [3, 2, 3, 4, 2, 2, 4];
    var maxSequence = [];
    
    function maxIncrSequence(arr) {
        var i, len, maxLen, maxIndex;
        maxLen = 0;

        for (i = 1; i < arr.length; i++) {
            if (arr[i] > arr[i - 1]) {
                len++;
                if (len > maxLen) {
                    maxLen = len;
                    maxIndex = i - maxLen + 1;
                }
            } else {
                len = 1;
            }
        }
        
        return arr.slice(maxIndex, maxIndex + maxLen);
    }
    
    console.log(arr);
    maxSequence = maxIncrSequence(arr);
    console.log("Longest increasing sequence: " + maxSequence);
</script>
