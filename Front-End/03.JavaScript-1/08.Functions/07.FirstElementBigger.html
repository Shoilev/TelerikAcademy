<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    // Write a function that returns the index of the first element in array
    // that is bigger than its neighbors, or -1, if thereâ€™s no such element.

    function biggerThanNeighbors(arr, index)
    {
        if (arr.Length < 2) {
            // empty array or just one element
            return false; 
        }
        else if (index == 0) {
            // first element
            return arr[index] > arr[index + 1]; 
        }
        else if (index == arr.Length - 1) {
            // last element
            return arr[index] > arr[index - 1];
        }
        else {
            return (arr[index] > arr[index + 1]) && (arr[index] > arr[index - 1]);
        }
    }
    
    function findFirstBigger(arr) {        
        for (var i = 0; i < arr.length; i++) {
            if (biggerThanNeighbors(arr, i)) {
                return i;
            }
        }
        
        return -1;
    }
    
    function printResult(arr) {
        var index = findFirstBigger(arr);
        console.log(arr);
        if (index >= 0) {
            console.log("The first element that is bigger than its neighbors is '%d'", arr[index]);
        }
        else {
            console.log("There are no elements in the array that are bigger than their neighbors.");
        }
    }
    
    printResult([2, 3, 5, 5, 6, 6, 7, 4, 3, 5, 8, 9]);
    printResult([2, 3, 5, 5, 6, 6]);
</script>
