<script>
    function Solve(args) {
        var S = args[0], c1 = args[1], c2 = args[2], c3 = args[3];
        var x, y, minRem = +Infinity;        
        var xMax = ~~(S / c1);
        for (x = 0; x <= xMax; x++) {
            var r1 = S - x * c1;
            var yMax = ~~(r1 / c2);
            for (y = 0; y <= yMax; y++)
                minRem = Math.min((r1 - y * c2) % c3, minRem);
        }        
        return S - minRem;
    }
	
    function Solve2(args) {
        var S = args[0];
        var c1 = args[1];
        var c2 = args[2];
        var c3 = args[3];
        var x, y, z, sum, bestSum = -Infinity;
        
        var xMax = ~~(S / c1);
        for (x = 0; x <= xMax; x++) {
            var r1 = S - x * c1;
            var yMax = ~~(r1 / c2);
            for (y = 0; y <= yMax; y++) {
                var r2 = r1 - y * c2;
                z = ~~(r2 / c3);
                sum = x * c1 + y * c2 + z * c3;
                bestSum = Math.max(sum, bestSum);
            }               
        }
        
        return bestSum;
    }
	
    console.log(Solve([
        '110',
        '13',
        '15',
        '17'
    ])); // 110
    
    console.log(Solve([
        '20',
        '11',
        '200',
        '300'
    ])); // 11
    
    console.log(Solve([
        '110',
        '19',
        '29',
        '39'
    ])); // 107
</script>
