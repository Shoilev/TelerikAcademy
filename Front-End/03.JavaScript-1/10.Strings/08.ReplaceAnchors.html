<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    // Write a JavaScript function that replaces in a HTML document given as string
    // all the tags <a href="…">…</a> with corresponding tags [URL=…]…/URL].
    
    var html = '<p>Please visit <a href="http://academy.telerik.com">our site</a> to choose a training course. Also visit <a href="www.devbg.org">our forum</a> to discuss the courses.</p>';
    
    function replaceTags(str) {
        var openOld = '<a href="';
        var openNew = '[URL=';

        var closeOld = '</a>';
        var closeNew = '[/URL]';
        
        var endOld = '">';
        var endNew = ']';
        
        var result = str.split(openOld).join(openNew).split(closeOld).join(closeNew).split(endOld).join(endNew);
        
        return result;
    }
    
    console.log(html);
    console.log(replaceTags(html));
    //console.log('<p>Please visit [URL=http://academy.telerik.com]our site[/URL] to choose a training course. Also visit [URL=www.devbg.org]our forum[/URL] to discuss the courses.</p>');
</script>
