<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    // Write a JavaScript function that finds how many times a substring is contained in a given text
    // (perform case insensitive search).
    var str = "We are living in an yellow submarine. We don't have anything else. Inside the submarine is very tight. So we are drinking all the day. We will move out of it in 5 days.";    

    function printResult(text, substr) {
        var count = text.toLowerCase().split(substr).length - 1;
        console.log("'%s' is contained %d times in the text.", substr, count);
    }
    
    console.log(str);
    printResult(str, 'in');
    printResult(str, 'we');
    printResult(str, 'submarine');
    printResult(str, 'javaScript');    
</script>
