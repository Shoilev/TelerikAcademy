<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    var text = "Write a program that extracts from a given text level all palindromes, e.g. ABBA lamal exe noon";

    function printPalindromes(text) {
        var words = text.split(' ');

        words.forEach( function (w) {
            if (isPalindrome(w))
               console.log(w);
        });
    }

    function isPalindrome(word) {
        var halfLen = word.length >> 1;
        var isPalindr = word.length > 1;
        var j;

        for (j = 0; j < halfLen && isPalindr; j++)
            if (word[j] !== word[word.length - 1 - j]) 
                isPalindr = false;

        return isPalindr;
    }

    console.log(text);
    printPalindromes(text);
</script>
