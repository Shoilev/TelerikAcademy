<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    // Write a script that parses an URL address. Return the elements in a JSON object.
    var url = 'http://www.devbg.org/forum/index.php';
    
    function parseURL(url) { 
        var splitted = url.split('//');
        var str1 = splitted[1];
        var index1 = str1.indexOf('/');

        return {
            protocol: splitted[0].split(':')[0],
            server: str1.split('/')[0],
            resource: str1.substring(index1, str1.length)
        };  
    }

    console.log(url);
    console.log(parseURL(url));
</script>
