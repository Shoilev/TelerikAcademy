<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    // Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects
    function minMax(obj) {
        var min, max, prop;
        min = '~'; // ASCII code 126 (biggest)
        max = ' '; // ASCII code 32 (smallest)
        for (prop in obj) {
            if (prop > max) max = prop;
            if (prop < min) min = prop;
        } 
        
        console.log("%s: min -> %s, max -> %s", obj.toString(), min, max);
    }
    
    minMax(document);
    minMax(window);
    minMax(navigator);
</script>
