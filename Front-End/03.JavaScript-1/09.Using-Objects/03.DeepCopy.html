<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    // Write a function that makes a deep copy of an object.
    // The function should work for both primitive and reference types.
    var orig, copy;

    orig = {
        primitive: 1,
        object: {
            primitive: 1,
            print: function () {
                return 'I am the original.';
            }
        }
    };

    function deepCopy(obj) {
        if (typeof obj !== 'object') {
            return obj;
        }

        var result = {};
        var prop;

        for (prop in obj) {
            result[prop] = deepCopy(obj[prop]);
        }
        
        return result;
    }

    copy = deepCopy(orig);

    orig.object.print = function () {
        return 'I was changed.';
    };

    console.log(orig.object.print()); // 'I was changed.'
    console.log(copy.object.print()); // 'I am the original.'
</script>
