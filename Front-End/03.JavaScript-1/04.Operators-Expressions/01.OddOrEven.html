<script>
    // Write an expression that checks if given integer is odd or even.
    
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    function isEven(i) {
        return i % 2 === 0;   
    } 
    
    function PrintOddOrEven(num) {
        console.log(num + (isEven(num) ? " is even." : " is odd."));
    }
    
    PrintOddOrEven(4);
    PrintOddOrEven(7);
</script>
