<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    // Create null, undefined variables and try typeof on them.
    var i;
    i = null;
    console.log(i + ' : ' + typeof i); 
    i = undefined;
    console.log(i + ' : ' + typeof i);    
    
    var x; // x - is declared, but its value is undefined
    console.log(x + ' : ' + typeof x);
</script>
