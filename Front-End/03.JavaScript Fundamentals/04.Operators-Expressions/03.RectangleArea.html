<script>
    // Write an expression that calculates rectangleâ€™s area by given width and height.
    
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    function rectangleArea(width, height) {
        return width * height;   
    }
    
    var w, h;
    
    w = 2;
    h = 3;
    console.log('The area of rectangle ' + w + ' x ' + h + ' is ' + rectangleArea(w, h));
    
    w = 2.3;
    h = 8.5;
    console.log('The area of rectangle %f x %f is %f', w, h, rectangleArea(w, h));
</script>
