<script>
    // PLEASE CHECK THE OUTPUT IN THE BROWSER CONSOLE (F12).
    
    // Write a script to sort an array. Use the "selection sort" algorithm.
    var arr = [8, 2, 1, 14, 22, -2, 5];    
    
    function swap(arr, i, j) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;        
    }
    
    function sort(arr) {
        var i, j, min;
        for (i = 0; i < arr.length; i++) {
            for (j = i + 1, min = i; j < arr.length; j++)            
                if (arr[j] < arr[min]) min = j;
            if (min != i)
                swap(arr, i, min);        
        }
    }
    
    console.log("unsorted: " + arr.join(", "));
    sort(arr);
    console.log("sorted: " + arr.join(", "));
</script>
